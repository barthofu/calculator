<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="src/styles/styles_advanced.css" rel="stylesheet">
    <script type="text/javascript" src="http://champin.net/enseignement/intro-web/_static/exo_calculette/calculette.js"></script>

</head>
<body class="container">

    <div>
        <h1>Calculatrice</h1>
        <h2>par Bartholomé GILI - G2S1</h2>
    </div>

    <table>
        <tr>
            <td colspan="4"><input type="text" value="0"></td>
        </tr>
        <tr>
            <td colspan="4" class="up-space"></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>x</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>÷</button></td>
        </tr>
        <tr>
            <td><button>←</button></td>
            <td><button>.</button></td>
            <td colspan="2"><button>=</button></td>
        </tr>
    </table>

    <div class="forme">
        <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>

</body>
</html>
